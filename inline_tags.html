<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Inline Tags</title>
  </head>
  <body>
    <!-- Strong Tag -->
    <p>La vida es <strong>cool</strong> como te imaginas</p>
    
    <!-- Em tag -->
    <p>Venezuela es llamado asi por <em>pequena Venecia</em>, que curioso</p>
    
    <!-- Sup tag -->
    <p>a<sup>2</sup>, a al cuadrado</p>
    
    <!-- Sub -->
    <p>EL H<sub>2</sub>0</p>
    
    <!-- Span Tag -->
    <p>Formas de llegar a la cima <span>del mundo</span> no tan facil</p>
  </body>
</html>
